version: "3.7"

services:
  api:
    build:
      context: .
      target: builder
    ports:
      - "9999:9999"
    volumes:
      - ./:/app
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: my_grounded
      MYSQL_DATABASE: my_grounded
      MYSQL_USER: my_grounded
      MYSQL_PASSWORD: my_grounded
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pmy_grounded"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:
